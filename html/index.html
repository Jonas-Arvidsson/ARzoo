<html>

<head>
  <meta charset="utf-8">
  <title>Mission: Mars</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <a-scene physics="debug: true">
    <!-- Asset managment system. -->
    <a-assets>
      <img id="skyTexture" src="assets/mars_skybox.jpg"></img>
      <a-asset-item id="marsLandscape" src="assets/mars_landscape/mars_landscape.gltf"></a-asset-item>
      <a-asset-item id="marsRover" src="assets/mars_rover/scene.gltf"></a-asset-item>
    </a-assets>
    <!-- Sky -->
    <a-sky src="#skyTexture" radius="10000"></a-sky>

    <!-- Floor -->
    <a-entity id="plane" static-body geometry="primitive: plane; height: 20; width: 20" material="color: grey" rotation="-90 0 0"></a-entity>

    <!-- Rover -->
    <a-entity id="rover" kinematic-body geometry="primitive: box" material="color: green" position="0 0.6 0" movement-controls>
      <!-- Camera -->
      <a-entity id="camera" camera="far: 100000; user-height: 1.6" rotation="0 180 0"look-controls></a-entity>
    </a-entity>

    <!-- Static boxes -->
    <a-entity static-body geometry="primitive: box" material="color: blue" position="5 0.5 -5"></a-entity>
    <a-entity static-body geometry="primitive: box" material="color: blue" position="3 0.5 4"></a-entity>
    <a-entity static-body geometry="primitive: box" material="color: blue" position="-2 0.5 -1"></a-entity>

    <!-- Light -->
    <a-light type="ambient" color="#f2cd79"></a-light>
    <a-light type="point" position="0 300 -10000"></a-light>
  </a-scene>
</body>

</html>
