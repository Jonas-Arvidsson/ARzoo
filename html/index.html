<html>

<head>
	<meta charset="utf-8">
	<title>Mission Mars</title>

	<!-- A-Frame -->
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

	<!-- socket.io -->
	<script src="/socket.io/socket.io.js"></script> 

	<!-- Game logic -->
	<script src="js/script.js"></script>
</head>

<body>
	<a-scene physics="debug: true; friction: 0.0; restitution: 0.0" track-collisions>

		<!-- Asset managment system. -->
		<a-assets>

			<!-- Sky box -->
			<img id="skyTexture" src="assets/textures/skybox.jpg">
			</img>

			<!-- Landscape -->
			<a-asset-item
				id="landscapeObj"
				src="assets/objects/landscape.obj">
			</a-asset-item>
			<a-asset-item
				id="landscapeMtl"
				src="assets/objects/landscape.mtl">
			</a-asset-item>

			<!-- Rover -->
			<a-asset-item id="roverObj" src="assets/mars_rover/scene.gltf">
			</a-asset-item>
		</a-assets>

		<!-- Sky -->
		<a-sky src="#skyTexture" radius="10000">
		</a-sky>

		<!-- Ground -->
		<a-entity
			obj-model="obj: #landscapeObj; mtl: #landscapeMtl">
			<a-box id="ground" width="100" depth="100" static-body material="opacity: 0">
			</a-box>
		</a-entity>

		<a-box id="sand" width="20" depth="10" position="10 1 -10" static-body material="opacity: 0"></a-box>
		<a-box id="sand" width="10" depth="10" position="-10 1 -5" static-body material="opacity: 0"></a-box>

		<a-box id="rocks" width="10" depth="10" position="-4 1 -20" static-body material="opacity: 0"></a-box>
		<a-box id="rocks" width="20" depth="5" position="14 1 -25" static-body material="opacity: 0"></a-box>

		<!-- Landscape -->
		<a-cylinder 
			id="landscape" 
			position="10.74 2.5 6.02" 
			rotation="0 -10.313240312354818 0" 
			scale="13.1 5 13.1" 
			visible="false" 
			segments-radial="12"
			static-body="shape: cylinder">
		</a-cylinder>
		<a-cylinder 
			id="landscape" 
			position="-9.89 2.5 8.881" 
			rotation="0 15.699043586584558 0" 
			scale="13.1 5 13.1" 
			visible="false" 
			segments-radial="12"
	 		static-body="shape: cylinder">
		</a-cylinder>
		<a-cylinder 
			id="landscape" 
			position="-4.557 2.5 -9.305" 
			rotation="0 12.662367272391194 0" 
			scale="13.1 5 13.1" 
			visible="false" 
			segments-radial="16"
	 		static-body="shape: cylinder">
		</a-cylinder>
		<a-box 
			id="landscape" 
			position="-4.748 2.5 21.11" 
			scale="14.24 5 1" 
	 		visible="false"
			static-body>
		</a-box>
		<a-box 
			id="landscape" 
			position="9.056 2.5 19.137" 
			rotation="0 16.157409822689214 0" 
			scale="14.24 5 1"
	 		visible="false"
			static-body>
		</a-box>
		<a-box 
			id="landscape" 
			position="23.147 2.5 -2.643" 
			rotation="0 89.49600759943459 0" 
			scale="21.145 5 1"
	 		visible="false"
			static-body>
		</a-box>
		<a-box 
			id="landscape" 
			position="19.272 2.5 -17.657" 
			rotation="0 130.34789839226227 0" 
			scale="12.604 5 1"
	 		visible="false"
			static-body>
		</a-box>
		<a-box 
			id="landscape" 
			position="5.316 2.5 -21.952" 
			rotation="0 -178.07528272665988 0" 
			scale="20.521 5 1"
	 		visible="false"
			static-body>
		</a-box>
		<a-box 
	 		id="landscape" 
	 		position="-18.551 2.5 -9.897" 
	 		rotation="0 -122.61296815799618 0" 
			scale="13.215 5 1"
	 		visible="false"
			static-body>
		</a-box>
		<a-box 
 			id="landscape" 
 			position="-22.04 2.5 1.96" 
 			rotation="0 -90.18355695359158 0" 
 			scale="13.215 5 1"
			visible="false"
			static-body>
		</a-box>

		<!-- Rover / camera -->
		
		<a-box id="rover" dynamic-body position="0 2 40" rover-controls>
			<a-entity id="camera" camera="far: 11000; user-height: 1.6" look-controls>
			</a-entity>
		</a-box>

		<!-- Light -->
		<a-light type="ambient" intensity="0.5" color="#f2cd79"></a-light>
		<a-light type="point" intensity="1" position="0 300 0"></a-light>

	</a-scene>
</body>

</html>
