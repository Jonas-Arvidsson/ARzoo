<html>

<head>
  <meta charset="utf-8">
  <title>Mission Mars</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <!-- socket.io -->
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <!-- Game logic -->
  <script src="js/script.js"></script>
  <!-- script src="js/vehicle.js"></script> -->
</head>

<body>
  <a-scene physics="debug: true; friction: 0.0">
    <!-- Asset managment system. -->
    <a-assets>
      <img id="skyTexture" src="assets/mars_skybox.jpg"></img>
      <a-asset-item id="marsLandscape" src="assets/mars_landscape/mars_landscape.gltf"></a-asset-item>
      <a-asset-item id="marsRover" src="assets/mars_rover/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Sky -->
    <a-sky src="#skyTexture" radius="10000"></a-sky>

    <!-- Floor -->
    <a-entity id="ground" geometry="shape: plane; height: 30; width: 30" material="opacity: 0" rotation="-90 0 0" static-body>
      <!-- Landscape model -->
      <a-entity gltf-model="#marsLandscape" rotation="90 0 0" position="0 0 0.1"></a-entity>
    </a-entity>
    <!-- Walls -->
    <a-entity geometry="shape: box; height: 5; width: 30" position="0 0 -15" material="opacity: 0" static-body></a-entity>
    <a-entity geometry="shape: box; height: 5; width: 30" position="0 0 15" material="opacity: 0" static-body></a-entity>
    <a-entity geometry="shape: box; height: 5; depth: 30" position="-15 0 0" material="opacity: 0" static-body></a-entity>
    <a-entity geometry="shape: box; height: 5; depth: 30" position="15 0 0" material="opacity: 0" static-body></a-entity>
    
    <!-- Static boxes -->
    <a-box color="blue" position="5 0.5 -5" static-body></a-box>
    <a-box color="blue" position="3 0.5 4" static-body></a-box>
    <a-box color="blue" position="-2 0.5 -1" static-body></a-box>

    <!-- Dynamic boxes -->
    <a-box color="green" position="4 0.5 -3" dynamic-body></a-box>
    <a-box color="green" position="1 0.5 2" dynamic-body></a-box>
    <a-box color="green" position="-3 0.5 4" dynamic-body></a-box>

    <!-- Rover -->
    <a-box id="rover" dynamic-body="mass: 150; shape: box" position="0 2 0" make-vehicle>
      <!-- Camera -->
      <a-entity id="camera" camera="far: 100000; user-height: 1.6" position="0 0 0" look-controls></a-entity>
    </a-box>

    <!-- Light -->
    <a-light type="ambient" intensity="0.5" color="#f2cd79"></a-light>
    <a-light type="point" intensity="1" position="0 30 0"></a-light>

  </a-scene>
</body>

</html>
