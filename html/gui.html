<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel='stylesheet' href="css/gui-styles.css">
</head>

<body>
    <div id="stars"></div>
    
    <h1>Mars Kontrolcenter</h1>
    
<div class="row">
<div class="col-6">
    <div id="hpBar">
        <h1>Hälsomätare</h1>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <p class="progress-text">100%</p>
            </div>
        </div>
    </div>



    <div id="battery">
        <h1>Batterimätare</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                <p class="progress-text">100%</p>
            </div>
        </div>
    </div>
    
    <div id="roverImg">
        <img src="assets/images/roverImage.png"/>
    
    </div>
    
</div>
    
<div class="col-6">
    
    <div id="miniMap">
    
    </div>
</div>
</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
